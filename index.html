<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>텍스트 저장소</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      margin-right: 5px;
    }
    #output {
      background: #f4f4f4;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>📝 텍스트 저장소 (Test Version)</h1>

  <textarea id="textInput" placeholder="텍스트를 입력하세요..."></textarea><br>
  <button onclick="saveText()">저장</button>
  <button onclick="loadText()">불러오기</button>
  <button onclick="clearText()">입력 초기화</button>

  <div id="output">저장된 텍스트가 여기에 표시됩니다.</div>

  <script>
    const API_BASE = "https://e7d8-203-228-12-60.ngrok-free.app";

    function saveText() {
      const text = document.getElementById("textInput").value;
      fetch(`${API_BASE}/save`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
      .then(res => res.json())
      .then(data => {
        alert("✅ 저장되었습니다!");
        loadText();
      })
      .catch(err => alert("❌ 저장 실패: " + err));
    }

    function loadText() {
      fetch(`${API_BASE}/load`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").innerText = data.text || "(저장된 내용이 없습니다)";
      })
      .catch(err => alert("❌ 불러오기 실패: " + err));
    }

    function clearText() {
      document.getElementById("textInput").value = "";
    }

    window.onload = loadText;
  </script>
</body>
</html>
